<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Checkerboard</title>
</head>
<body>
<h1>Game</h1>
<table id="game">
    <h1 class="template">Template</h1>
</table>
<!-- generated by js -->
<table id="template" class="template">
    <!-- generated by js -->
</table>
<table class="colors">
    <tr class="colors">
        <td class="colors"><button id="red" onclick="setred()">Red</button></td>
        <td class="colors"><button id="green" onclick="setgreen()">Green</button></td>
    </tr>
    <tr class="colors">
        <td class="colors"><button id="purple" onclick="setpurple()">Purple</button></td>
        <td class="colors"><button id="turquoise" onclick="setturquoise()">Turquoise</button></td>
    </tr>
    <tr class="colors">
        <td class="colors"><button id="chocolate" onclick="setchocolate()">Chocolate</button></td>
        <td class="colors"><button id="salmon" onclick="setsalmon()">Salmon</button></td>
    </tr>

    <form id="form" onsubmit="return false;">
        <input id="number" type="number">
        <input id="submit" type="submit" value="Generate Board" onclick="othername()">
    </form>

    <div id="currentColor"></div>
    <button id="check" onclick="checking()">Check</button>


</table>

<script src="script.js"></script>
</body>
</html>
